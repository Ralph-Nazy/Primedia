<!DOCTYPE html>
<html>
<head>
	<title>Play Audio | Primedia</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script type="text/javascript">
	var url ="audio.json";
    //Audio Elements Objects
    var myAudioElements = {};
    //Ajax call 
    $.getJSON(url, function(response) {
      myAudioElements = response;
      var author = myAudioElements.author;
      var provider_name = myAudioElements.provider_name;
      var description = myAudioElements.description;
      var thumb = myAudioElements.thumb;
      var audio_src = myAudioElements.audio_url;
      var media_type = myAudioElements.media_type;
      var controls = myAudioElements.controls;
      var title = myAudioElements.title;

      //Appending attributes to the specific html elements
     $('#audio').attr("src", audio_src);
     $('#audio').attr("type", media_type);
     $('#audio').attr("controls", controls);
     $('#title').text(author);
     $('#provider_name').text(provider_name);
     $('#desc').text(description);

        var img = document.createElement("img");
        img.src = myAudioElements.thumb;
        console.log(img);
        $('#imageCreated').html(img); 

    });
	</script>
    <style type="text/css">
        .container {margin: 0 auto; width: 42em; text-align: center;}
        img { height: 300px;}
    </style>
</head>
<body>
<div class="container">
    <div id="imageCreated"></div>
    <h1 id="title"></h1>
    <h3 id="provider_name"></h3>
    <p id="desc"></p>
  <audio id="audio"></audio>
</div>
</body>
</html>
